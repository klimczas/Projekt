<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"> <!--  dodanie czcionki -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
 <h1>HTML KALKULATOR</h1>
  <div id="kalkulator">
    <div class="row">
      <div class="column" id="kalk-display-val">0</div>
    </div>
    <div class="row">
      <div class="column kalk-btn" id="kalk-clear">AC</div>
      <div class="column kalk-btn" id="kalk-backspace">&#8676;</div>
      <div class="column kalk-btn kalk-btn-o" id="kalk-backspace">&#247;</div>
    </div>
    <div class="row">
      <div class="column kalk-btn kalk-btn-n " id="kalk-seven">7</div>
      <div class="column kalk-btn kalk-btn-n " id="kalk-eight">8</div>
      <div class="column kalk-btn kalk-btn-n " id="kalk-nine">9</div>
      <div class="column kalk-btn kalk-btn-o " id="kalk-multiply">x</div>

    </div>
    <div class="row">
      <div class="column kalk-btn kalk-btn-n " id="kalk-four">4</div>
      <div class="column kalk-btn kalk-btn-n " id="kalk-five">5</div>
      <div class="column kalk-btn kalk-btn-n " id="kalk-six">6</div>
      <div class="column kalk-btn kalk-btn-o " id="kalk-minus">-</div>

    </div>
    <div class="row">
      <div class="column kalk-btn kalk-btn-n " id="kalk-one">1</div>
      <div class="column kalk-btn kalk-btn-n " id="kalk-two">2</div>
      <div class="column kalk-btn kalk-btn-n " id="kalk-three">3</div>
      <div class="column kalk-btn kalk-btn-o " id="kalk-plus">+</div>

    </div>
    <div class="row">
      <div class="column kalk-btn kalk-btn-n " id="kalk-zero">0</div>
      <div class="column kalk-btn " id="kalk-decimal">.</div>
      <div class="column kalk-btn kalk-btn-o " id="kalk-equal">=</div>
    </div>
  </div> 
  

</body>
  <script src="js/javas.js"></script>


</html>
